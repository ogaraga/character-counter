<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="OGARAGA RAYMOND" />
    <meta name="description" content=" Real-time Character counter" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHARACTER COUNTER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>real-time character counter</h1>
    <div class="container_counter">
      <label id="chara"></label>
      <textarea
        name="counter"
        id="counter"
        cols="30"
        rows="10"
        placeholder="Enter a text here..."
        minlength="0"
        maxlength="100"
      ></textarea>
      <label id="rem"></label>
    </div>
    <script src="count.js" defer></script>
  </body>
</html>
